{% block css_extra %}

{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>perfil</title>
  </head>
  <body>
    <!-- caja de titulo y botones de editar busqueda de novelas  -->
    <div>
      <h1 class="title-profile">Perfil de usuario</h1>
    </div>
    <!-- caja-padre = contiene los contendores de perfil y novelas  -->
    <div class="box-container-main">
      <!-- Caja de perfil de usuario -->
      <div class="container-profile">
        <!-- contenedor de foto perfil y nombre de usuario y demas descirpciones de usuario -->
        <div >
        <img
        src="{{ user.profile.image_profile.url }}"
            alt="foto de perfil de usuario"
            ,
            height="190"
            ,
            width="200"
            ,
            class="photo_profile"
          />
        </div>
        <!-- nombre de usuario de y renociminetos  -->
        <div class="name-and-rewards">
          <!-- etilo uno de bajo de otro -->
          <div class="bloque">
            <p class="user-name">{{ user.username }}</p>
            <p>@do√±a_lulu</p>
          </div>
          <!-- etilo uno al lado de otro -->
          <div class="de-lado">
            <p>Dias Racha: 25</p>
            <p>* Veterano</p>
          </div>
        </div>
      </div>
      <!-- box novelas de usuario -->
      <div class="container-novels">
        <!-- Esta es la parte de arriba = donde se encuetra biblioteca y novelas hechas por: Nombre de ususario -->
        <section class="encabezados">
          <p class="text-style-gris">Biblioteca</p>
          <div class="together">
            <p class="text-style-white">
              * Novelas hechas por: <p class="text-style-stand-out">{{ user.username }}</p> 
            </p>
          </div>
        </section>
        <!-- NOVELAS CREADAS POR EL USUARIO -->
        <div class="novels-user">

        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
